<div class="card mb-3 border-1 border-info rounded intern m-1 p-0" style="max-width: 18rem;">
    <div class="card-header text-info bg-dark bold">
        <h4 class="card-title job">Intern</h4>
        <h5 class="card-title name">{name}</h5>
    </div>
    <div class="card-body text-info bg-light">
        <ul class="card-text">
            <li>ID: {id}</li>
            <li>Email: <a href="mailto:{email}">{email}</a></li>
            <li>School: {school}</li>
        </ul>
    </div>
    </div>
